<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="{{ url_for('home') }}">
          <span class="brand__mark">EF</span>
          <span class="brand__text">{{ site_name }}</span>
        </a>
        <nav class="nav">
          <a class="nav__link" href="{{ url_for('home') }}#events">Events</a>
          <a class="nav__link" href="{{ url_for('home') }}#how">How it works</a>
          <a class="nav__link" href="{{ url_for('home') }}#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__left">Â© {{ year }} {{ site_name }}. All rights reserved.</div>
        <div class="footer__right">
          <a class="footer__link" href="{{ url_for('home') }}">Home</a>
        </div>
      </div>
    </footer>
  </body>
</html>
